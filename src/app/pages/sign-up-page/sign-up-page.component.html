<section class="signup-container app-regular-padding">
    <section *ngIf="!loggedInUser" class="sing-up">
        <img src="assets/icons/bitcoin.png" alt="">
        <p>Please Enter Your Name:</p>
        <input  [(ngModel)]="userName" type="text" id="" required>
        <button (click)="login('login')">Sign Up</button>
    </section>
    <section *ngIf="loggedInUser" class="log-out">
        <button (click)="login('logout')">Log Out</button>
    </section>
</section>
