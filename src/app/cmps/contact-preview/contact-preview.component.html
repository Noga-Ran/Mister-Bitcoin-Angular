<section class="contact-preview" [routerLink]="['/contacts', contact._id]">
    <section class="info">
        <section class="actions">
            <button (click)="onEditConatct($event,contact._id)" class="edit-btn">Edit</button>
            <button (click)="onRemoveContact($event)" class="remove-btn">X</button>
        </section>
        <section class="data">
            <p>Name: {{contact.name}}</p>
            <p>Email: {{contact.email}}</p>
            <p>Phone: {{contact.phone}}</p>
        </section>

        <img src="https://robohash.org/{{contact._id}}?set=set1" alt="">
    </section>
</section>
